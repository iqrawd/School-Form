        <td>Name:</td>

       </tr>
       <tr>
        <td>Father Name:</td>
        <td><input type="text" placeholder="Enter Father Name"></td>
       </tr>
       <tr>
       <td>Mother Name:</td>

       <tr>

       <tr>

            <option>Drawing</option>
            <option>Sports</option>
            <option>Music</option>

       <tr>

       <td>

      </td>

      </td>
  </tr>

      </td>
       
</table>
